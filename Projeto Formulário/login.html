        </div>
        <div class="container-1">

            <input required="true" class="main-input" type="senha" id="password">
            <span class="highlight-span"></span>
            <label class="lebal-email">password</label>
          </div>
        </div>
        <button class="submit" id="button" onclick="verifica()">submit</button>
      </form>
    </div>
  </body>
  <script src="js/login.js"></script>
